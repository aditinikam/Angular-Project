<div onload="init()" style="background-color:#1b0448">
    <div class="mt-5 ml-5 btn" style="color: white;" routerLink="/home" routerLinkActive="active"><--Back</div>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-xl-3"></div>
            <div class="col-xl-6 text-center">
                <canvas id="myCanvas" #canvas width="600px" height="550px" style="border: 20px solid rgb(235, 192, 144);text-align: center;color: white;">
                </canvas>
                <div class="row">
                    <div class="col">
                        <div style="color: white; text-align: right;">Choose Color</div>
                    </div>
                    <div class="col text-center m-1">
                        <div class="row">
                            <div class="color" *ngFor="let color of colors" onclick="color(color.id)" id="color" [style.background-color]="color.color"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 text-center">
                <div class="row m-5"></div>
                <div class="row m-5"></div> 
                <div class="row text-center shadow">
                    <div class="col btn text-center mt-3 p-2" id="save" style="border: 2px solid greenyellow; background-color: greenyellow; border-radius: 25px; font-size: 20px; color:rgb(6, 6, 126);;"><strong>Confirm Selection</strong></div>
                </div>
                <div class="row">
                    <div class="col btn text-center mt-3 p-2" id="clear" style="border: 2px solid rgb(255, 47, 75); background-color: rgb(255, 47, 75); border-radius: 25px; font-size: 20px; color:white;"><strong>Clear Canvas</strong></div>
                </div>
            </div>
        </div>
    </div>
</div>
